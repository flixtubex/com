<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Style Document</title>
    <style>
        
        .circle-title {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            background-color: #333;
            border-radius: 50%;
            margin-top: 20px;
        }

        .circle-title img {
            width: 80%;
            height: 80%;
            border-radius: 50%;
        }

        .copy-link-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="circle-title">
        <img src="your_circle_image_url.jpg" alt="Circle Image Title">
    </div>
    
    <button class="copy-link-button" onclick="copyPageLink()">Copy Page Link</button>

    <script>
        function copyPageLink() {
            var copyText = window.location.href;
            navigator.clipboard.writeText(copyText).then(function() {
                alert('Page link copied to clipboard!');
            }).catch(function(err) {
                console.error('Unable to copy page link', err);
            });
        }
    </script>
</body>
</html>
